<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div id="content">
        <div id="tools">
            <button id="reset" onclick="reset()">RESET</button>
            <div id="sizeSelector">
                change grid size
                <input type="number" name="sizeInput" id="sizeInput" min="0" max= "100">
                <button id="changeSizeButton" onclick="changeSize()">APPLY</button>
            </div>
        </div>
        <div class="board">
            <div class="canvas">
            </div>
        </div>
    </div>

</body>
